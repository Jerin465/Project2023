<div class="d-flex justify-content-between align-items-baseline">
    <div>
        <app-page-header [heading]="'Users'" [subHeading]="'Users'" [child]="'List'" [routeLink]="'/user'"
            [icon]="'fa fa-flag'"></app-page-header>
    </div>

    <div class="p-2">
        <button type="button" routerLink="update" class="btn btn-primary">Add User</button>
    </div>
</div>

<div class="row" *ngIf="paginateData?.length; else elseTemplate">
    <ng-container *ngFor="let item of paginateData">
        <div class="col-md-3 p-2">
            <div class="card border-primary">
                <div class="card-body mt-n5">

                    <div class="d-flex justify-content-between align-items-end ">
                        <div class="text-start">
                            <span class="d-block bold">Name</span>
                            <span class="d-block small">{{item.name}}</span>
                        </div>
                        <div class="text-start">
                            <span class="d-block bold">Department Name</span>
                            <span class="d-block small">{{item.depoName}}</span>
                        </div>
                        <div class="text-start">
                            <span class="d-block bold">Mobile Number</span>
                            <span class="d-block small">{{item.mobileNumber}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end align-items-end pt-3">
                        <div class="text-start">
                            <a class="card-link" routerLink="update/{{item.id}}"><i class="fa fa-3x fa-pencil-square-o"
                                    aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

</div>
<div class="d-flex justify-content-end">
    <app-pagination [page]="page" [pageSize]="pageSize" [totalSize]="totalSize" (pageTrigger)="pageTrigger($event)">
    </app-pagination>
</div>
<ng-template #elseTemplate>
    <app-loader></app-loader>
</ng-template>
