<div class="d-flex align-content-center flex-wrap p-2">
    <div class="p-2 text-muted">{{(page-1) * pageSize + 1}} to {{math.min((page*pageSize ) ,totalSize ) }} of {{totalSize}}</div>
    <ngb-pagination [collectionSize]="totalSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="changePage();">
    </ngb-pagination>
</div>
